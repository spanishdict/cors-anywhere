language: node_js
node_js:
  - 12.16.1
cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.cache/pip
before_install:
  - npm config set spin false
  - export PATH="./bin:$PATH"
services:
  - docker
env:
  global:
    - secure: 
    - secure: 
before_deploy:
  - bin/travis-before-deploy
deploy:
  provider: script
  script: bin/travis-deploy
  on:
    branch: master
  skip_cleanup: true
notifications:
  email: false
  slack:
    on_pull_requests: false
    rooms:
      secure: 
    on_success: always
    on_failure: always
